<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" type="text/css" href="/CrisisCollab/crisis-collab/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/CrisisCollab/crisis-collab/css/maps.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>

<body>
    <header id="header-placeholder"></header>
    <h1>Maps for Crisis Warnings & Resources</h1>
    <div>
        <section id="mapa-stoppa">
            <h2>Find geographical information</h2>
            <br>
            <p>Search the map below for resources and warnings in your area</p>
            <br>
            <div style="float: right; padding-bottom: 20px;">
                <button style="float: right;"><img src="/CrisisCollab/crisis-collab/assets/images/locaton.png"
                        height="20" width="20">Enable your
                    location</button>
            </div>
            <br>
            <div>
                <h2>Draggable Items:</h2>
                <br>
                <img src="/CrisisCollab/crisis-collab/assets/images/circle.png" height="200" width="200">
                <img src="/CrisisCollab/crisis-collab/assets/images/fireicon.jpg" height="200" width="200">
                <img src="/CrisisCollab/crisis-collab/assets/images/tornadoIcon.png">
            </div>
            <br>
            <div id="map" style="height: 400px;"></div>
        </section>
    </div>
    </div>
    <script src="/CrisisCollab/crisis-collab/js/include-header.js"></script>
    <script src="/CrisisCollab/crisis-collab/js/maps.js"></script>
</body>

</html>
