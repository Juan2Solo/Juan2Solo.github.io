<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/CrisisCollab/crisis-collab/css/reset.css">
  <link rel="stylesheet" href="/CrisisCollab/crisis-collab/css/user-info.css">
</head>
<header id="header-placeholder"></header>

<body>
  <h2>s</h2>
  <h1>User Profile</h1>
  <section>
    <div id="container">
      <form>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Name">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your new number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your new email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your new password">

        <button type="submit">Update</button>
      </form>
    </div>
  </section>
  <script src="/CrisisCollab/crisis-collab/js/include-header.js"></script>
</body>

</html>
