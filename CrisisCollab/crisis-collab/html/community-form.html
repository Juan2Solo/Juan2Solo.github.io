<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/community-creation.css">
</head>

<body>
    <header id="header-placeholder"></header>
    <br>
    <h1>Community Forums</h1>
    <main>
        <section class="forums">
            <h2>Forums</h2>
            <div class="forum-category">
                <div class="chat-input">
                    <input type="text" id="message" placeholder="Search for forums...">
                    <button id="send">Search</button>
                </div>
                <ul class="forum-topics">
                    <li><a href="#">Wildfire Disaster</a></li>
                    <li><a href="#">Earthquake Disaster</a></li>
                </ul>
            </div>
        </section>
        <section class="chat">
            <h2>Chat</h2>
            <div class="chat-form">
                <div class="chat-content">
                    <div class="chat-messages">
                    </div>
                    <div class="chat-input">
                        <input type="text" id="message" placeholder="Type your message...">
                        <button id="send">Send</button>
                    </div>
                </div>
                <div class="user-list">
                    <h3>Users</h3>
                    <ul class="users">
                        <li>John</li>
                        <li>Susan</li>
                        <li>Mike</li>
                        <li>Lisa</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/include-header.js"></script>
</body>

</html>
